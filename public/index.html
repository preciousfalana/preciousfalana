<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>File Upload</title>
</head>
<body>
  <h1>Upload a File</h1>
  <div id="drop-area">
    <form id="uploadForm" class="my-form">
      <p>Drag and drop a file here or</p>
      <input type="file" name="file" id="fileElem" accept="image/*,video/*,text/*" required />
      <label class="button" for="fileElem">Select a file</label>
      <progress id="progressBar" value="0" max="100"></progress>
    </form>
  </div>
  <div id="result"></div>
  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const progressBar = document.getElementById('progressBar');
    const uploadForm = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
    });

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    fileElem.addEventListener('change', (e) => {
      handleFiles(fileElem.files);
    });

    function handleFiles(files) {
      if (files.length > 0) {
        const file = files[0];
        if (validateFile(file)) {
          uploadFile(file);
        }
      }
    }

    function validateFile(file) {
      const validTypes = ['image/', 'video/', 'text/'];
      const maxSize = 5 * 1024 * 1024; // 5MB
      const fileType = file.type;

      if (!validTypes.some(type => fileType.startsWith(type))) {
        alert('Invalid file type. Only images, videos, and text files are allowed.');
        return false;
      }

      if (file.size > maxSize) {
        alert('File size exceeds the 5MB limit.');
        return false;
      }

      return true;
    }

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
          onUploadProgress: (event) => {
            if (event.lengthComputable) {
              const percentComplete = (event.loaded / event.total) * 100;
              progressBar.value = percentComplete;
            }
          }
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<p>${result.message}</p><p>Download Link: <a href="${result.downloadLink}" target="_blank">${result.downloadLink}</a></p><p>Category: ${result.category}</p>`;
        } else {
          resultDiv.innerHTML = `<p>${result.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>An error occurred. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
